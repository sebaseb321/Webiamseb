  <script>
window.addEventListener("DOMContentLoaded", (event) => {
  // funci√≥n para leer atributos con tipo por defecto
  function attr(defaultVal, attrVal) {

    } else {

      start: "top top",
      end: "bottom bottom",

      !$(this).hasClass("is-paused") ? pauseMarquee(true) : pauseMarquee(false);
    });
  });
});
